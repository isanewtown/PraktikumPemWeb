<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isanewtown Game-Center</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
     <div class="container">
        <center>
      <form action="" name="myForm">
        <label for="nama">Masukkan Nama</label> <br />
        <input type="text" name="nama" id="nama" /> <br /><br />

        <button type="button" name="simpan" onclick="hari()">Simpan</button>
      </form>

      <p id="cetak"></p>

                    <button onclick="myFunction()">Jangan di klik ini snackbar</button>
                    <div id="snackbar">Selamat Datang di Web Saya</div>
                    <script>
                    function myFunction() {
                    var x = document.getElementById("snackbar");
                    x.className = "show";
                    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
                    }
                    </script>

    </center>
          <script>
        function hari() {
        let myForm = document.myForm;
        let nama = myForm.nama.value;

        let hariIni = new Date().getDay();
        let hari = "";
        

        switch (hariIni) {
          case 0:
            hari = "Minggu";
            break;
          case 1:
            hari = "Senin";
            break;
          case 2:
            hari = "Selasa";
            break;
          case 3:
            hari = "Rabu";
            break;
          case 4:
            hari = "Kamis";
            break;
          case 5:
            hari = "Jumat";
            break;
          case 6:
            hari = "Sabtu";
            break;
        }
        document.getElementById(
          "cetak"
        ).innerHTML = `Halo ${nama} hari ini hari ${hari}`;
      }
    </script>

    <header>
        <img class="logo" src="asettugas1/logoweb-removebg-preview.png">
    </header>
        <center>
            <a href="login.html"><img class="login" src="asettugas1/login-removebg-preview.png"></a>   
        </center>
    <footer>
        <p>&copy; 2025 isanewtown game-center. All Rights Reserved.</p>
    </footer>
    </div>
</body>
</html>
